kind: pipeline
type: vm
name: default

pool:
  use: ubuntu

steps:
- name: build
  image: node
  commands:
  - npm install
  - npm run build
  - npm run site

- name: publish
  image: plugins/netlify
  settings:
    path: ./out
    prod: true
    site:
      from_secret: netlify_site_id
    token:
      from_secret: netlify_token
  when:
    event:
    - push
    branch:
    - master
